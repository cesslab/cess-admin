{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css %}
    {{ form.media.css }}
{% endblock %}
{% block js %}
    {{ form.media.js }}
{% endblock %}



{% block title %}
    {{ type }} Project
{% endblock %}

{% block content %}
    <h2>{{ type }} Project</h2>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">{{ type }}</button>
    </form>
{% endblock %}
