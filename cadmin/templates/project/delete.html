{% extends 'base.html' %}
{% block css %}
    {{ form.media.css }}
{% endblock %}

{% block title %}
    Delete Project
{% endblock %}

{% block content %}
    <h2>Delete Project</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div>
            <a href="{% url 'projects:project-list' %}" class="btn btn-success" type="submit">Cancel</a>
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </form>
{% endblock %}

{% block js %}
    {{ form.media.js }}
{% endblock %}
